    <body onclick="hideCard(event)">
        <button class="button" onclick="showCard(event)"></button>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <!-- Parte delantera -->
                </div>
                <div class="card-back">
                    <!-- Parte trasera -->
                </div>
            </div>
        </div>
        <script>
            function showCard(event) {
                event.stopPropagation();
                document.querySelector('.card').classList.add('show-card');
                document.querySelector('.button').style.display = 'none';
            }
            function hideCard(event) {
                if (!event.target.closest('.card')) {
                    document.querySelector('.card').classList.remove('show-card');
                    document.querySelector('.button').style.display = 'block';
                }
            }
            document.querySelector('.card').addEventListener('click', function(event) {
                event.stopPropagation();
                this.classList.toggle('is-flipped');
            });
        </script>
    </body>
